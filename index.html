<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER AND SCISSORS!</title>
    <link rel="stylesheet" href="rgame.css">
</head>
<body>
  <H1>ROCK PAPER AND SCISSORS!</H1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="rock.png" alt="image">
    </div>
    <div class="choice" id="paper">
      <img src="paper.png" alt="image">
    </div>
    <div class="choice" id="scissors">
      <img src="scissors.png" alt="image">
    </div>
  </div>
  <br>
  <h2>score</h2>
  <div class="score_bored">
    <div class="score">
      <p id="user_score">0</p>
      <p>you</p>
      </div>
      <div class="score">
        <p id="comp_score">0</p>
        <p>compitior</p>
        </div>
  </div>
  <div class="msg_container">
    <p id="msg" >Play your move!</p>
  </div>
  <script src="rgame.js"></script>  
</body>
</html>
